<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald%3A200%2Cregular%2C500%2C700%7CRoboto+Condensed%3Aregular%2C700%7CRoboto%3Aregular%2C500%2C700%2C900%26subset%3Dlatin%2Clatin-ext&amp;display=swap">
        
        <title>FoodShop</title>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/javascript">

            window.onload = function(){

                window.onscroll = function() {myFunction()};
                var navbar = document.getElementById("navbar");
                var sticky = navbar.offsetTop + 230;

                function myFunction() {
                    if (window.pageYOffset >= sticky) {
                        navbar.classList.add("sticky")
                    } else {
                        navbar.classList.remove("sticky");
                    }
                }


                const menuBar = document.getElementById("menu-bar");
                const navBar = document.getElementById("navbar");
                const menuClose = document.getElementById("menu-close");

                menuBar.addEventListener("click", ()=>{
                    navBar.classList.add("toggle-sidebar")
                });

                navbar.addEventListener("click", ()=>{
                    navbar.classList.remove("toggle-sidebar");
                });

                menuClose.addEventListener("click", ()=>{
                    navBar.classList.remove("toggle-sidebar")
                });
            }
        </script>
    </body>
</html>
